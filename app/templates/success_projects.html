{% include 'home.html' %}
<div class="card-deck" style="margin-top: 80px">
    {% for success in s_p %}
        <div class="card">
            <img class="card-img-top" src="{{ success.image.url }}" alt="Card image cap" style="width: 350px; height: 250px">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'success-project-detail' success.pk %}">{{ success.title }}</a></h5>
                <h6 class="card-title">{{ success.url }}</h6>
                <p class="card-text">{{ success.description }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted"></small>
            </div>
        </div>
    {% endfor %}
</div>
